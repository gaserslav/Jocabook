<script src="/anime.min.js"></script>
<script >

    let x=300;
let y=0;

anime({
    targets:"#lopta",
    keyframes:[
        {translateX:x+500},
        {translateY:y+500},
        {translateX:x+-500},
        {translateY:y+-0}

    ],
    duration:3000,
    loop:2

})


setTimeout(()=>{
    document.getElementsByClassName("loading")[0].style.visibility='hidden'
    document.getElementsByClassName("glavno")[0].style.visibility='visible'

},6000)

</script>
